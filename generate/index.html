        }
        
        .dark .dark-mode-toggle {
            background: linear-gradient(135deg, #9ec8ef 0%, #295f91 100%);
        }
        
        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3a8a 0%, #22c55e 100%);
            border: none;
            cursor: pointer;
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

            opacity: 0;

            visibility: visible;
            transform: translateY(0);

            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);

    <script>
        // Dark Mode Toggle Function
        function toggleDarkMode() {
            const html = document.documentElement;
            const button = document.getElementById('darkModeToggle');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-icon lucide-moon"><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/></svg>';
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>';
                localStorage.setItem('darkMode', 'true');
            }
        }
        
        // Back to Top Function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Show/Hide Back to Top Button
        function toggleBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        }

        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const qrCanvas = document.getElementById('qrCanvas');
        const qrSizeSelect = document.getElementById('qrSize');
        const qrColorInput = document.getElementById('qrColor');
        const emptyState = document.getElementById('emptyState');
        const qrDisplay = document.getElementById('qrDisplay');

        let currentQRData = null;
        let previewTimeout = null;

        // QR kod oluşturma fonksiyonu
        function generateQR(isPreview = false) {
            const text = textInput.value.trim();
            const size = parseInt(qrSizeSelect.value);
            const color = qrColorInput.value;

            if (!text) {
                if (!isPreview) {
                    showNotification('Lütfen bir metin veya URL girin', 'error');
                }
                // Boşsa önizlemeyi temizle
                emptyState.classList.remove('hidden');
                qrDisplay.classList.add('hidden');
                currentQRData = null;
                return;
            }

            // Sadece manuel oluşturmada loading göster
            if (!isPreview) {
                generateBtn.innerHTML = `
                    <svg class="w-5 h-5 inline mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Oluşturuluyor...
                `;
                generateBtn.disabled = true;
            }

            try {
                // QR kod oluştur
                const qr = qrcode(0, 'M');
                qr.addData(text);
                qr.make();
                
                // Canvas'a çiz
                const ctx = qrCanvas.getContext('2d');
                const moduleCount = qr.getModuleCount();
                const quietZone = 1; // 4 modül genişliğinde beyaz kenarlık
                const totalSize = moduleCount + (quietZone * 2);
                const cellSize = size / totalSize;
                
                qrCanvas.width = size;
                qrCanvas.height = size;
                
                // Tüm canvas'ı beyaz yap (quiet zone dahil)
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, size, size);
                
                // QR kod modülleri (quiet zone offset ile)
                ctx.fillStyle = color;
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            const x = (col + quietZone) * cellSize;
                            const y = (row + quietZone) * cellSize;
                            ctx.fillRect(x, y, cellSize, cellSize);
                        }
                    }
                }


                currentQRData = text;
                emptyState.classList.add('hidden');
                qrDisplay.classList.remove('hidden');
                
                if (!isPreview) {
                    showNotification('QR kod başarıyla oluşturuldu', 'success');
                }
                
            } catch (error) {
                if (!isPreview) {
                    showNotification('QR kod oluşturulurken hata oluştu', 'error');
                }
                console.error(error);
            }

            // Butonu eski haline getir (sadece manuel oluşturmada)
            if (!isPreview) {
                generateBtn.innerHTML = `
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                    </svg>
                    Oluştur
                `;
                generateBtn.disabled = false;
            }
        }

        // Canlı önizleme fonksiyonu
        function livePreview() {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(() => {
                generateQR(true);
            }, 500); // 500ms gecikme ile
        }

        // QR kod indirme fonksiyonu
        function downloadQR() {
            if (!currentQRData) return;

            const link = document.createElement('a');
            link.download = `qresnaf-${Date.now()}.png`;
            link.href = qrCanvas.toDataURL();
            link.click();
            
            showNotification('QR kod indirildi', 'success');
        }

        // Temizleme fonksiyonu
        function clearQR() {
            textInput.value = '';
            currentQRData = null;
            emptyState.classList.remove('hidden');
            qrDisplay.classList.add('hidden');
            showNotification('QR kod temizlendi', 'info');
        }

        // Bildirim gösterme fonksiyonu
        function showNotification(message, type) {
            // Önceki bildirimi kaldır
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                info: 'bg-blue-500 text-white'
            };

            notification.className += ` ${colors[type] || colors.info}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animasyon
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Otomatik kaldırma
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Event listeners
        generateBtn.addEventListener('click', () => generateQR(false));
        downloadBtn.addEventListener('click', downloadQR);
        clearBtn.addEventListener('click', clearQR);

        // Canlı önizleme için event listeners
        textInput.addEventListener('input', livePreview);
        textInput.addEventListener('paste', livePreview);

        // Enter tuşu ile QR kod oluşturma
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR(false);
            }
        });

        // Ayarlar değiştiğinde otomatik yeniden oluşturma
        qrSizeSelect.addEventListener('change', function() {
            if (currentQRData) {
                generateQR(true);
            }
        });

        qrColorInput.addEventListener('change', function() {
            if (currentQRData) {
                generateQR(true);
            }
        });

        // Initialize dark mode from localStorage and other settings
        document.addEventListener('DOMContentLoaded', function() {
            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable F12, Ctrl+Shift+I, Ctrl+U
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disable text selection on images
            document.addEventListener('selectstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disable drag and drop for images
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            const darkMode = localStorage.getItem('darkMode');
            const button = document.getElementById('darkModeToggle');
            
            if (darkMode === 'true') {
                document.documentElement.classList.add('dark');
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>';
            } else {
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-icon lucide-moon"><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/></svg>';
            }
            
            // Add scroll event listener for back to top button
            window.addEventListener('scroll', toggleBackToTop);
            
            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';

            // Başlangıç mesajı
            showNotification('QR Kod Oluşturucu\'ya hoş geldiniz', 'info');
        });
    </script>
</body>
</html>
